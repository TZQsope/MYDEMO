<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> frameset</title>

    <style>

    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>个人信息</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email Address" required="required" />
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message"
                    placeholder="Please write your message here"></textarea>
            </p>
        </fieldset>
    </form>
    <marquee behavior="alternate" direction="down"  width="300" height="200" >我来了</marquee>
    <marquee behavior="alternate" direction="right"  width="300" height="200">我来了</marquee>
    <marquee behavior="scroll" direction="right"  width="300" height="200" >我来了</marquee>
</body>

</html>
